<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- javascript toast -->
    <link rel="stylesheet" type="text/css" href="css/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container-sm d-flex justify-content-center align-items-center flex-column ">
        <div id="LOGIN-FORM" class="hide-login  ">
            <div class="login-page d-flex justify-content-center align-items-center flex-column  ">
                <div class="form ">
                    <h2 class=" mb-4 text-center">Welcome</h2>
                    <div class="inputbox ">
                        <input class="pt-2" type="text" required="" id="login-email">
                        <label for="login-email">Email</label>
                        <!-- <i class="fa fa-envelope ms-4" style="font-size:20px"></i> -->
                    </div>
                    <div class="inputbox">
                        <input class="pt-2" type="password" required="" id="login-password">
                        <label for="login-password">Password</label>
                        <!-- <i class="fa fa-lock" style="font-size:24px"></i> -->
                    </div>
                    <button id="login-btn" class="btn mt-5 btn-outline-light mt-4 " onclick="handleUserLogin()">Login</button>
                </div>
                <div class="mt-4">
                    <p>Don't Have an Account ? <a href="javascript:void(0)" onclick="toggleRegisterPage()">Register</a></p>
                </div>
        
            </div>
        </div>
        <div id="REGISTER-FORM" class="hide-signup">
            <div class="register-page d-flex justify-content-center align-items-center flex-column  mt-3 ">
                <div class="form">
                    <h2 class=" mb-4">Register</h2>
                    <div class="inputbox mb-4">
                        <input class="pt-2" type="text" required="" id="register-email">
                        <label for="register-email">Email</label>
                        <!-- <i class="fa fa-envelope ms-4" style="font-size:20px"></i> -->
                    </div>
                    <div class="inputbox mt-5 ">
                        <input class="pt-2" type="password" required="" id="register-password">
                        <label for="register-password">Password</label>
                        <!-- <i class="fa fa-lock" style="font-size:24px"></i> -->
                    </div>
                    <button id="register-btn" class=" mt-5 Register btn btn-outline-light  mt-4 " onclick="handleUserRegister()">Register</button>
                </div>
                <div class="mt-4">
                    <p>Already Have an Account ? <a href="javascript:void(0)" onclick="toggleLoginPage()">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>


</body></html>
