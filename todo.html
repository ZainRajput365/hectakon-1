<!DOCTYPE html>
<html>
<head>
    <title>rajpoot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand text-white" href="#">todo app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white py-0" aria-current="page" href="#" >toto search</a>
              </li>
             <input class="login-page d-flex justify-content-end" type="text" id="email-input">
            </ul>
          </div>
        </div>
      </nav>
</header>
<body class="text-bg-dark">
<h2 class="d-flex justify-content-center align-items-center flex-column">TODO List</h2>

<div class="container-fluid"> 
<div class="row">
    <div class="col">
    <table id="todoTable" class="bg-dark" class="text-bg-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Description</th>
            <th>Completed</th>
        </tr>
    </table>
</div>
</div>
</div>

<br>

<button class="btn btn-info mt-3 text-center" onclick="readTodo()">Read TODO Lists</button>
<button class="btn btn-info mt-3 text-center" onclick="createTodo()">Create TODO</button>
<button class="btn btn-info mt-3 text-center" onclick="updateTodo()">Update Todos</button>
<button class="btn btn-info mt-3 text-center" onclick="deleteTodo()">Delete Todos </button>
<button class="btn btn-info mt-3 text-center" onclick="showTodo()">Show Todos List</button>

<script src="todo.js">
   
</script>

</body>
</html>
